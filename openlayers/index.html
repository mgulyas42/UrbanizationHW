<!DOCTYPE html>
<html lang="en">
<head>
    <title>Localized OpenStreetMap</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-treeview/dist/bootstrap-treeview.min.css/">
    <!-- Required Stylesheets -->
</head>
<body>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="openNav()">&times;</a>
    <img src="http://oktatas.mik.uni-pannon.hu/pluginfile.php/1/theme_enlightlite/logo/1604907398/cimer_szines_99_transparent.png"></img>
    <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="myFile" name="filename">
        <input type="submit">
    </form>

    <div id="tree"></div>
</div>

<div id="map" class="map">
    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
    </div>
</div>
<script src="main.js"></script>
<script src="treeview.js"></script>
<script>
  let opened = false;
    function openNav() {
      opened = !opened;
      if (opened) {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      } else {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    }
</script>
</body>
</html>
