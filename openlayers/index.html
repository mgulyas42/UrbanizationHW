<!DOCTYPE html>
<html lang="en">
<head>
    <title>Localized OpenStreetMap</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="mySidebar" class="sidebar">
    <img src="http://oktatas.mik.uni-pannon.hu/pluginfile.php/1/theme_enlightlite/logo/1604907398/cimer_szines_99_transparent.png"></img>
    <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
        <div class="col-md-4 input-group">
            <div class="input-group-btn">
                <label for="myFile" class="btn btn-default">Import File</label>
                <input id="myFile" type="file" name="filename" class="btn btn-default"  style="visibility:hidden;"/>
                <input class="btn btn-default" value="Upload" type="submit">
            </div>
        </div>
    </form>
    <button class="btn btn-default" id="kaki">Export Selected Packages</button>
    <div id="tree"></div>

</div>

<div id="map" class="map">
    <div id="main">
        <button class="openbtn" onclick="openNav()" >&#9776;</button>
    </div>
</div>
<script src="treeview.js"></script>
<script>
  let opened = false;
    function openNav() {
      opened = !opened;
      if (opened) {
        document.getElementById("mySidebar").style.width = "300px";
        document.getElementById("main").style.marginLeft = "300px";
      } else {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    }
</script>
</body>
</html>
